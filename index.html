<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    
        <!-- JS dependencies -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Bootstrap 4 dependency -->
        <script src="https://unpkg.com/@popperjs/core@2.11.5/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
        <!-- bootbox code -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.5.2/bootbox.min.js"></script>
        <script src="https://github.com/makeusabrew/bootbox/releases/download/v5.5.2/bootbox.locales.min.js"></script>
        
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/titulo.css">
        <script type="module">
            /////////////////////////////////////////////////////////////////////////////////////////////////////
            //EVENTOS DE MENU PARA MANEJAR HISTORIAL
            /////////////////////////////////////////////////////////////////////////////////////////////////////
            import {clickListaSimplementeEnlazada,clickListaCirsularSimplementeEnlazada,clickListaDoblementeEnlazada} from './lib/index.js';
            window.clickListaSimplementeEnlazada=clickListaSimplementeEnlazada;
            window.clickListaCirsularSimplementeEnlazada=clickListaCirsularSimplementeEnlazada;
            window.clickListaDoblementeEnlazada=clickListaDoblementeEnlazada;
            /////////////////////////////////////////////////////////////////////////////////////////////////////
            //LISTA SIMPLEMENTE LIGADA
            /////////////////////////////////////////////////////////////////////////////////////////////////////
            import {insertar_inicio,insertar_final,insertar_antes_X,insertar_despues_X} from './lib/lstSimpLig/index.js';
            //
            import {eliminar_inicio, eliminar_final, eliminar_X, eliminar_antes_X, eliminar_despues_X} from './lib/lstSimpLig/index.js';
            /////////////////////////////////////////////////////////////////////////////////////////////////////
            window.insertar_inicio=insertar_inicio;
            window.insertar_final=insertar_final;
            window.insertar_antes_X=insertar_antes_X;
            window.insertar_despues_X=insertar_despues_X;
            //
            window.eliminar_inicio=eliminar_inicio;
            window.eliminar_final=eliminar_final;
            window.eliminar_X=eliminar_X;
            window.eliminar_antes_X=eliminar_antes_X;
            window.eliminar_despues_X=eliminar_despues_X;
            /////////////////////////////////////////////////////////////////////////////////////////////////////
            //LISTA CIRCULAR SIMPLEMENTE LIGADA
            ////////////////////////////////////////////////////////////////////////////////////////////////////
            import {insertar_al_inicio_LC, insertar_al_final_LC, insertar_antes_X_LC, insertar_despues_X_LC} from './lib/lstCirSimpLig/index.js';
            //
            import {eliminar_al_inicio_LC, eliminar_al_final_LC, eliminar_X_LC, eliminar_antes_X_LC, eliminar_despues_X_LC} from './lib/lstCirSimpLig/index.js';
            /////////////////////////////////////////////////////////////////////////////////////////////////////
            window.insertar_al_inicio_LC=insertar_al_inicio_LC;
            window.insertar_al_final_LC=insertar_al_final_LC;
            window.insertar_antes_X_LC=insertar_antes_X_LC;
            window.insertar_despues_X_LC=insertar_despues_X_LC;
            //
            window.eliminar_al_inicio_LC=eliminar_al_inicio_LC;
            window.eliminar_al_final_LC=eliminar_al_final_LC;
            window.eliminar_X_LC=eliminar_X_LC;
            window.eliminar_antes_X_LC=eliminar_antes_X_LC;
            window.eliminar_despues_X_LC=eliminar_despues_X_LC;
            /////////////////////////////////////////////////////////////////////////////////////////////////////
            //LISTA DOBLEMENTE LIGADA
            /////////////////////////////////////////////////////////////////////////////////////////////////////
            import {insertar_al_inicio_LD, insertar_al_final_LD, insertar_antes_X_LD, insertar_despues_X_LD} from './lib/lstDobLig/index.js';
            //
            import {eliminar_al_inicio_LD, eliminar_al_final_LD, eliminar_X_LD, eliminar_antes_X_LD, eliminar_despues_X_LD} from './lib/lstDobLig/index.js';
            /////////////////////////////////////////////////////////////////////////////////////////////////////
            window.insertar_al_inicio_LD=insertar_al_inicio_LD;
            window.insertar_al_final_LD=insertar_al_final_LD;
            window.insertar_antes_X_LD=insertar_antes_X_LD;
            window.insertar_despues_X_LD=insertar_despues_X_LD;
            //
            window.eliminar_al_inicio_LD=eliminar_al_inicio_LD;
            window.eliminar_al_final_LD=eliminar_al_final_LD;
            window.eliminar_X_LD=eliminar_X_LD;
            window.eliminar_antes_X_LD=eliminar_antes_X_LD;
            window.eliminar_despues_X_LD=eliminar_despues_X_LD;
        </script>
    </head>

    <body>
        <div id="principal">
            <div class="container">
                <div class="row text-center" style="margin-bottom:50px;">
                    <div class="col">
                        <main class="degradado-borde">
                            <div class="caja">
                                <h4="degradado-texto">ALGORITMOS DE OSVALDO CAIRO</h4>
                            </div>
                        </main>
                    </div>
                </div>
                
                <center><img id="OsvaldoCairo" src="img/OsvaldoCairo.jpg" height="300px"</center>

                <div class="row text-center">
                    <div class="col-xs-12 col-sm-12 col-md-4 buttonleftmenu"><button onclick="clickListaSimplementeEnlazada()">LISTA SIMPLEMENTE LIGADA</button></div>
                    <div class="col-xs-12 col-sm-12 col-md-4 md-auto"><button onclick="clickListaCirsularSimplementeEnlazada()">LISTA CIRCULAR SIMPLEMENTE LIGADA</button></div>
                    <div class="col-xs-12 col-sm-12 col-md-4 buttonrightmenu"><button onclick="clickListaDoblementeEnlazada()">LISTA DOBLEMENTE LIGADA</button></div>
                </div>
            </div>
        </div>

        <div id="vista1" style="display: none">
            
            <div class="container">
                <div class="row text-center">
                    <div class="col" style="margin-top:20px">
                        <main class="degradado-borde">
                            <div class="caja">
                                <h4="degradado-texto">LISTA SIMPLEMENTE LIGADA</h4>
                            </div>
                        </main> 
                    </div>
                </div>
            </div>
        
            <center style="margin: 10px"><canvas id="tutorial"></canvas></center>
            
            <div style="margin: 10px">
                <div class="container">
                    <div class="row text-center">
                        <div class="col-xs-12 col-sm-12 col-md-6"><button onclick="insertar_inicio()">INSERTAR AL INICIO</button></div>
                        <div class="col-xs-12 col-sm-12 col-md-6"><button onclick="eliminar_inicio()">ELIMINAR AL INICIO</button></div>
                        <div class="col-xs-12 col-sm-12 col-md-6"><button onclick="insertar_final()">INSERTAR AL FINAL</button></div>
                        <div class="col-xs-12 col-sm-12 col-md-6"><button onclick="eliminar_final()">ELIMINAR AL FINAL</button></div>
                        <div class="col-xs-12 col-sm-12 col-md-6"><button onclick="insertar_antes_X()">INSERTAR ANTES DE X</button></div>
                        <div class="col-xs-12 col-sm-12 col-md-6"><button onclick="eliminar_antes_X()">ELIMINAR ANTES DE X</button></div>
                        <div class="col-xs-12 col-sm-12 col-md-6"><button onclick="insertar_despues_X()">INSERTAR DESPUES DE X</button></div>
                        <div class="col-xs-12 col-sm-12 col-md-6"><button onclick="eliminar_despues_X()">ELIMINAR DESPUES DE X</button></div>
                        <div class="col-xs-12 col-sm-12 col-md-6"><button onclick="insertar_inicio()">INSERTAR X</button></div>
                        <div class="col-xs-12 col-sm-12 col-md-6"><button onclick="eliminar_X()">ELIMINAR X</button></div>
                    </div>

                    <div class="row text-center">
                        <div class="col">
                            <button onclick="window.history.back()">MENU</button>
                        </div>
                    </div>
                </div>  
            </div>
        </div>

        <div id="vista2" style="display:none">
        
            <div class="container">
                <div class="row text-center">
                    <div class="col" style="margin-top:20px">
                        <main class="degradado-borde">
                            <div class="caja">
                                <h4="degradado-texto">LISTA CIRCULAR SIMPLEMENTE LIGADA</h4>
                            </div>
                        </main>
                    </div>
                </div>
            </div>
        
            <center style="margin: 10px"><canvas id="tutorial2"></canvas></center>

            <div  class="container">
                <div class="row text-center">
                    <div class="col-xs-12 col-sm-12 col-md-6"><button onclick="insertar_al_inicio_LC();">INSERTAR AL INICIO</button></div>
                    <div class="col-xs-12 col-sm-12 col-md-6"><button onclick="eliminar_al_inicio_LC();">ELIMINAR AL INICIO</button></div>
                    <div class="col-xs-12 col-sm-12 col-md-6"><button onclick="insertar_al_final_LC();">INSERTAR AL FINAL</button></div>
                    <div class="col-xs-12 col-sm-12 col-md-6"><button onclick="eliminar_al_final_LC();">ELIMINAR AL FINAL</button></div>
                    <div class="col-xs-12 col-sm-12 col-md-6"><button onclick="insertar_antes_X_LC();">INSERTAR ANTES DE X</button></div>
                    <div class="col-xs-12 col-sm-12 col-md-6"><button onclick="eliminar_antes_X_LC();">ELIMINAR ANTES DE X</button></div>
                    <div class="col-xs-12 col-sm-12 col-md-6"><button onclick="insertar_despues_X_LC();">INSERTAR DESPUES DE X</button></div>
                    <div class="col-xs-12 col-sm-12 col-md-6"><button onclick="eliminar_despues_X_LC();">ELIMINAR DESPUES DE X</button></div>
                    <div class="col-xs-12 col-sm-12 col-md-6"><button onclick="insertar_al_final_LC();">INSERTAR X</button></div>
                    <div class="col-xs-12 col-sm-12 col-md-6"><button onclick="eliminar_X_LC();">ELIMINAR X</button></div>
                </div>

                <div class="row text-center">
                    <div class="col"><button onclick="window.history.back()">MENU</button></div>
                </div>
            </div>
        </div>

        <div id="vista3" style="display:none">
        
            <div class="container">
                <div class="row text-center">
                    <div class="col" style="margin-top:20px">
                        <main class="degradado-borde">
                            <div class="caja">
                                <h4="degradado-texto">LISTA DOBLEMENTE LIGADA</h4>
                            </div>
                        </main>
                    </div>
                </div>
            </div>
        
            <center style="margin: 10px"><canvas id="tutorial3"></canvas></center>
        
            <div  class="container">
                <div class="row text-center">
                    <div class="col-xs-12 col-sm-12 col-md-6"><button onclick="insertar_al_inicio_LD();">INSERTAR AL INICIO</button></div>
                    <div class="col-xs-12 col-sm-12 col-md-6"><button onclick="eliminar_al_inicio_LD();">ELIMINAR AL INICIO</button></div>
                    <div class="col-xs-12 col-sm-12 col-md-6"><button onclick="insertar_al_final_LD();">INSERTAR AL FINAL</button></div>
                    <div class="col-xs-12 col-sm-12 col-md-6"><button onclick="eliminar_al_final_LD();">ELIMINAR AL FINAL</button></div>
                    <div class="col-xs-12 col-sm-12 col-md-6"><button onclick="insertar_antes_X_LD();">INSERTAR ANTES DE X</button></div>
                    <div class="col-xs-12 col-sm-12 col-md-6"><button onclick="eliminar_antes_X_LD();">ELIMINAR ANTES DE X</button></div>
                    <div class="col-xs-12 col-sm-12 col-md-6"><button onclick="insertar_despues_X_LD();">INSERTAR DESPUES DE X</button></div>
                    <div class="col-xs-12 col-sm-12 col-md-6"><button onclick="eliminar_despues_X_LD();">ELIMINAR DESPUES DE X</button></div>
                    <div class="col-xs-12 col-sm-12 col-md-6"><button onclick="insertar_al_final_LD();">INSERTAR X</button></div>
                    <div class="col-xs-12 col-sm-12 col-md-6"><button onclick="eliminar_X_LD();">ELIMINAR X</button></div>
                </div>

                <div class="row text-center">
                    <div class="col"><button onclick="window.history.back()">MENU</button></div>
                </div>
            </div>
        </div>      
    </body>       
</html>
